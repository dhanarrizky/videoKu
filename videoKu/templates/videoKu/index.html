{% extends 'videoKu/base.html' %}
{% block content %}
<h1>hallo this is page one</h1>
<br/>
<div class='text-center'>
    <form method="POST">
        {% csrf_token %}
        <input class="form-control me-2 bg-info" type="" placeholder="Search" aria-label="Search" name="name">
        <br/>
        <button class="btn btn-outline-success bg-success" type="submit">Search</button>
    </form>
    <br/><br/> <hr><br/>

    {% if result %}
        <div class="container text-center">
            <div class="row">
                {% for i in result %}
                <div class="col m-1">
                    <div class="card" style="width: 18rem;">
                        <img src="{{ i.Poster }}" class="card-img-top" alt="...">
                        <div class="card-body">
                        <h5 class="card-title">{{ i.Title }}</h5>
                        <p class="card-text">
                            {{ i.Year }}
                        </p>
                        <a href="#" class="btn btn-primary">Go somewhere</a>
                        </div>
                    </div>
                </div>
                {% endfor %}
            </div>
        </div>
    {% elif result == False %}
        <h1>Your page is Not Found !!!</h1>
    {% else %}
        -
    {% endif %}
</div>

{% endblock content %}
